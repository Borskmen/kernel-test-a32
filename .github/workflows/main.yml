name: Build on tag

on:
  push:
    tags: [ '*' ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/setup-node@v3
    - name: Checkout kernel source
      uses: actions/checkout@v3

    - name: Checkout zipper
      uses: actions/checkout@v3
      with:
        repository: malikh0206/AnyKernel3-for-A32
        path: zipper

    - name: Android kernel build
      uses: alix1383/android-kernel-actions@master
      id: build
      env:
        NAME: Custom-Kernel-A32
      with:
        arch: arm64
        compiler: proton-clang/master/binutils
        defconfig: a32_eur_open_defconfig
        image: Image.gz
        
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: ${{ env.working-directory }}/zipper/Kernel_Package.zip
