name: Build on Tag
on:
  push:
    tags: '*'
    branches: main                                   # Branch to build.
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout kernel source
      uses: actions/checkout@v2

    - name: Android kernel build
      uses: malikh0206/android-kernel-actions-modif1@master
      id: build
      env:
        NAME: Custom-Kernel-A32
      with:
        arch: arm64
        compiler: clang/9/binutils
        defconfig: a32_eur_open_defconfig
        image: Image.gz

    - name: ntd - create tag
      # You may pin to the exact commit or the version.
      # uses: nocnoc-th-devops/github-actions-create-tag@1bdaa4abc4b55b1a385289702d7507406275a828
      uses: nocnoc-th-devops/github-actions-create-tag@v0.0.4
      with:
        # GitHub token
        token: ${{ secrets.GITHUB_TOKEN }}
        # tag name
        name: ${{ GITHUB_RUN_NUMBER }} # default is 0.0.0



    - name: Release build on git                   
      uses: ncipollo/release-action@v1
      with:
        artifacts: ${{ steps.build.outputs.outfile }}
        token: ${{ secrets.GITHUB_TOKEN }}
